<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SysHub</title>
  <link rel="stylesheet" href="../assets/css/bootstrap.scss">
  <link rel="stylesheet" href="../assets/local/common.css">
  <link rel="stylesheet" href="../assets/local/login.css">
</head>

<body>
  <header>
    <div id="nav-insert"></div>
  </header>

  <main> 
    <div class="container  vh-100  d-flex justify-content-center align-items-center login-container">
        <div class="row ">
            <h3 class="justify-content-center">Inicia Sesión</h3>
            <form>
                <div class="form-floating mb-3">
                    <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Correo Electrónico</label>
                </div>
                  
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Contraseña</label>
                </div>

                <div class="mb-3">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>

                <div class="mb-3">
                    <p>¿Sin cuenta?</p>
                    <button type="submit" class="btn btn-secondary">Registro</button>
                </div>

            </form>
        </div>
    </div>
  </main>

  <script src="../utils/pageCommonInit.ts" type="module"></script>
</body>
</html>
